version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: labelguard-api
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - USDA_API_KEY=${USDA_API_KEY}
      - PORT=${PORT:-3000}
      - CORS_ORIGIN=${CORS_ORIGIN:-}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      - TRUST_PROXY=${TRUST_PROXY:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - labelguard-network

networks:
  labelguard-network:
    driver: bridge

